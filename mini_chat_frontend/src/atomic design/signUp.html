<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./styles/app.css">
    <!-- atoms -->
    <link rel="stylesheet" href="./components/atoms/Button/style.css">
    <link rel="stylesheet" href="./components/atoms/Input/style.css">
    <link rel="stylesheet" href="./components/atoms/Lable/style.css">
    <!-- molecules -->
    <link rel="stylesheet" href="./components/molecules/FormField/EmailField/style.css">
    <link rel="stylesheet" href="./components/molecules/FormField/PasswordField/style.css">
    <!-- organisms -->
    <link rel="stylesheet" href="./components/organisms/Register/style.css">
    <!-- page -->
    <link rel="stylesheet" href="./components/page/AuthTemplate/style.css">
</head>
<body>
    <div class="register-page">
        <div class="register-container">
          <!-- Header -->
          <header class="register-header">
            <h1 class="register-title">Sign Up</h1>
          </header>
      
          <!-- Form -->
          <form id="registerForm" novalidate>
            <!-- Email Field -->
            <div class="form-group" data-email-field>
              <!-- Label -->
              <label for="email" class="label" data-label>Email</label>
      
              <!-- Input -->
              <input
                type="email"
                id="email"
                class="input auth-input"
                placeholder="Enter your email"
                required
                data-input
              />
      
              <p class="invalid-feedback">Please enter a valid email address</p>
            </div>
      
            <!-- Password Field -->
            <div class="form-group" data-password-field>
              <!-- Label -->
              <label for="password" class="label" data-label>Password</label>
      
              <div class="password-wrapper">
                <!-- Input -->
                <input
                  type="password"
                  id="password"
                  class="input auth-input"
                  placeholder="Enter your password"
                  required
                  minlength="8"
                  data-input
                />
      
                <!-- Toggle -->
                <button
                  type="button"
                  class="password-toggle"
                  aria-label="Toggle password visibility"
                  data-toggle-btn
                >
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
      
              <!-- error message -->
              <p class="invalid-feedback">Password must be at least 8 characters</p>
      
              <!-- Hint -->
              <p class="password-hint password-sign-up-hint">
                Use 8 or more characters with a mix of letters, numbers & symbols
              </p>
            </div>
      
            <div class="form-group" data-confirm-password-field>
                <!-- Label -->
                <label for="confirm-password" class="label" data-label>Confirm Password</label>
              
                <div class="password-wrapper">
                  <!-- Input -->
                  <input 
                    type="password" 
                    id="confirm-password" 
                    class="input auth-input" 
                    placeholder="Re-enter your password" 
                    required 
                    minlength="8" 
                    data-input
                  >
            
              <!-- error message -->
              <p class="invalid-feedback">Passwords do not match</p>
            </div>    
          </div>
      
            <!-- Submit Button -->
            <div class="button-container">
              <button type="submit" class="button button-primary" id="submitButton">
                Sign Up
              </button>
            </div>
      
            <p class="register-subtext">
                Already have an account? <a href="/login" class="register-link">Log in</a>
              </p>
          </form>
        </div>
      </div>
      
      
      
  <script type="module" src="./components/page/AuthTemplate/formValidation.js"></script>
</body>
</html>
