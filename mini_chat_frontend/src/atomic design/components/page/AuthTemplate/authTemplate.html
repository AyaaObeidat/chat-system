<div class="auth-container">
    <div class="auth-card">
        <!-- Header -->
        <header class="auth-header">
            <h1 class="auth-title">Log In</h1>
            <p class="auth-subtext">
                Don't have an account? <a href="#" class="auth-link">Sign up</a>
            </p>
        </header>

        <!-- Form -->
        <form id="loginForm" novalidate>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input" 
                    placeholder="Enter your email" 
                    required
                >
                <div class="invalid-feedback">Please enter a valid email address</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="input" 
                        placeholder="Enter your password" 
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="invalid-feedback">Password must be at least 8 characters</div>
            </div>

            <!-- Remember Me Checkbox -->
            <!-- <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember me</label>
                </div>
            </div> -->

            <!-- Submit Button -->
            <button type="submit" class="button button-primary" id="submitbutton">
                Log In
                <!-- <span class="button-spinner"></span> -->
            </button>

            <!-- Forgot Password Link -->
            <div class="text-center mt-3">
                <a href="#" class="auth-link">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
