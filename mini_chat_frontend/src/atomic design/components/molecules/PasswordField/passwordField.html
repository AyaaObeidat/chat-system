<!-- components/molecules/PasswordField/PasswordField.html -->
<div class="form-group" data-password-field>
    <!-- مكون Label -->
    <label for="password" class="form-label" data-label>Password</label>
  
    <div class="password-wrapper">
      <!-- مكون Input -->
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        placeholder="Enter your password" 
        required 
        minlength="8" 
        data-input
      >
      
      <!-- زر Toggle -->
      <button type="button" class="password-toggle" aria-label="Toggle password visibility" data-toggle-btn>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  
    <!-- شريط قوة كلمة المرور -->
    <div class="password-strength">
      <div class="strength-bar"></div>
      <div class="strength-bar"></div>
      <div class="strength-bar"></div>
      <div class="strength-bar"></div>
    </div>
  
    <!-- Hint -->
    <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
  
    <!-- Feedback -->
    <div class="invalid-feedback">Password must be at least 8 characters</div>
  </div>
