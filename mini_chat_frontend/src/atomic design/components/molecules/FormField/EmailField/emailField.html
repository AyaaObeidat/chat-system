<div class="form-group" data-email-field>
  <!-- Label -->
  <label for="email" class="label" data-label>Email</label>

  <!-- Input -->
  <input
    type="email"
    id="email"
    class="input auth-input"
    placeholder="Enter your email"
    required
    data-input
  />

  <p class="invalid-feedback">Please enter a valid email address</p>
</div>
